<script>
document.addEventListener('DOMContentLoaded', function() {
    loadDonationMessages();
});

async function loadDonationMessages() {
    const container = document.getElementById('messagesContainer');
    
    try {
        const response = await fetch('/api/donate/messages?limit=10');
        const data = await response.json();
        
        if (data.success && data.messages && data.messages.length > 0) {
            container.innerHTML = '';
            
            data.messages.forEach(msg => {
                const card = createMessageCard(msg);
                container.appendChild(card);
            });
        } else {
            container.innerHTML = `
                <div class="no-messages">
                    <div class="no-messages-icon">üí¨</div>
                    <p>Ch∆∞a c√≥ l·ªùi nh·∫Øn n√†o. H√£y l√† ng∆∞·ªùi ƒë·∫ßu ti√™n ·ªßng h·ªô!</p>
                </div>
            `;
        }
    } catch (error) {
        console.error('Error loading messages:', error);
        container.innerHTML = `
            <div class="no-messages">
                <p>Kh√¥ng th·ªÉ t·∫£i l·ªùi nh·∫Øn. Vui l√≤ng th·ª≠ l·∫°i sau.</p>
            </div>
        `;
    }
}

function createMessageCard(msg) {
    const card = document.createElement('div');
    card.className = 'message-card';
    
    const date = new Date(msg.created_at);
    const formattedDate = formatDate(date);
    
    card.innerHTML = `
        <div class="message-header">
            <div class="donor-name">${escapeHtml(msg.donor_name)}</div>
            <div class="message-date">${formattedDate}</div>
        </div>
        <div class="message-text">${escapeHtml(msg.message)}</div>
    `;
    
    return card;
}

function formatDate(date) {
    const now = new Date();
    const diff = now - date;
    const seconds = Math.floor(diff / 1000);
    const minutes = Math.floor(seconds / 60);
    const hours = Math.floor(minutes / 60);
    const days = Math.floor(hours / 24);
    
    if (days > 7) {
        return date.toLocaleDateString('vi-VN');
    } else if (days > 0) {
        return `${days} ng√†y tr∆∞·ªõc`;
    } else if (hours > 0) {
        return `${hours} gi·ªù tr∆∞·ªõc`;
    } else if (minutes > 0) {
        return `${minutes} ph√∫t tr∆∞·ªõc`;
    } else {
        return 'V·ª´a xong';
    }
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>
